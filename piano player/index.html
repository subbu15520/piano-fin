<!doctype html>
<html>

<head>
  <title>Piano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/piano.css" type="text/css">
  <link rel="stylesheet" href="css/seekbar.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="piano">
      <button class="white-key C4-key"><span class="keyNote"> c4 </span></button>
      <button class="black-key Db4-key"><span class="keyNote"> Db4 </span></button>
      <button class="white-key D4-key"><span class="keyNote"> D4 </span></button>
      <button class="black-key Eb4-key"><span class="keyNote"> Eb4 </span></button>
      <button class="white-key E4-key"><span class="keyNote"> E4 </span></button>
      <button class="white-key F4-key"><span class="keyNote"> F4 </span></button>
      <button class="black-key Gb4-key"><span class="keyNote"> Gb4 </span></button>
      <button class="white-key G4-key"><span class="keyNote"> G4</span></button>
      <button class="black-key Ab4-key"><span class="keyNote"> Ab4 </span></button>
      <button class="white-key A4-key"><span class="keyNote"> A4 </span></button>
      <button class="black-key Bb4-key"><span class="keyNote"> Bb4 </span></button>
      <button class="white-key B4-key"><span class="keyNote"> B4 </span></button>
      <button class="white-key C5-key"><span class="keyNote"> C5 </span></button>
      <button class="black-key Db5-key"><span class="keyNote"> Db5 </span></button>
      <button class="white-key D5-key"><span class="keyNote"> D5 </span></button>
      <button class="black-key Eb5-key"><span class="keyNote"> Eb5 </span></button>
      <button class="white-key E5-key"><span class="keyNote"> E5 </span></button>
    </div>

    <div class="dropdown">
      <button id="hideB" class="dropbtn">Select The Song To Play Along &nbsp; â–½</button>
      <div class="dropdown-content">
        <button onclick="hideButton()" id="demo1" class="btnConfig">Happy Birthday </button>
        <button onclick="hideButton()" id="demo2" class="btnConfig">Twinkle Star </button>
        <button onclick="hideButton()" id="demo3" class="btnConfig">Jingle Bells </button>
        <button onclick="hideButton()" id="demo4" class="btnConfig">Ring Around The Rosie </button>

        <!-- <hr>
        <span id="seek-obj-container">
          <progress id="seek-obj" value="0" max="100"></progress>
        </span>
    
        <small class="start-time"></small>
        <small class="end-time"></small> -->
      </div>
    </div>
  </div>
  <div><button value="Refresh" onclick="refresh(this)" class="stop">X</button></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".btnConfig").click(function () {
        $(".piano").show();
      });
      $(".btnConfig").click(function () {
        $(".stop").show();
      });
      $(".btnConfig").click(function () {
        $(".btnConfig").hide();
      });
    });
  </script>
  <script>
    function refresh() {
      window.location.reload("Refresh")
    }
  </script>
  <script>
    function hideButton() {
      var x = document.getElementById("hideB");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
  <script type="text/javascript" src="js/seekbar.js"> </script>
  <script type="text/javascript" src="js/song.js"> </script>
  <script type="text/javascript" src="js/demoSong.js"> </script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
